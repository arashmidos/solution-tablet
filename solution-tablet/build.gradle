apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath 'io.fabric.tools:gradle:1.25.1'
    }
}

repositories {
    jcenter {
        url "http://jcenter.bintray.com/"
    }
    maven { url 'https://maven.fabric.io/public' }
}

android {
    lintOptions {
        abortOnError false
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.parsroyal.solutionmobile"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 111
        versionName "2.17.5"
        vectorDrawables.useSupportLibrary = true

        multiDexEnabled true
    }
    compileOptions {
        incremental true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        javaMaxHeapSize '2048m'
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    signingConfigs {
        release {
            storeFile file("solution-tablet.jks")
            storePassword "P@ssw0rd20085"
            keyAlias "solution-tablet"
            keyPassword "P@ssw0rd20085"
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "Solution-Mobile-${variant.versionName}.apk"
        }
    }

    buildTypes {

        release {
//            shrinkResources true
//            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }


    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
    }

    productFlavors {
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.4@aar') {
        transitive = true
    }
    implementation group: 'commons-io', name: 'commons-io', version: '2.5'
    implementation('com.mikepenz:materialdrawer:5.9.2@aar') {
        transitive = true
    }

    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:support-v13:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'co.ronash.android:pushe-base:1.4.1'
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.google.android.gms:play-services-gcm:16.0.0'
    implementation 'org.springframework.android:spring-android-rest-template:2.0.0.M1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.10'
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'com.thoughtbot:expandablerecyclerview:1.3'
    implementation 'com.alirezaafkar:sundatepicker:2.0.8'
    implementation 'com.google.maps.android:android-maps-utils:0.5'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.1'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'com.github.matecode:Snacky:1.0.3'
    implementation 'me.relex:circleindicator:1.2.2@aar'
    implementation 'com.marshalchen.ultimaterecyclerview:library:0.7.0'
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'
    implementation 'com.mikepenz:crossfader:1.5.0@aar'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'commons-net:commons-net:3.3'
    implementation 'com.github.sharish:ShimmerRecyclerView:v1.3'
    implementation 'br.com.simplepass:loading-button-android:1.12.1'
    implementation 'com.github.instacart.truetime-android:library:3.3'
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.0.2'
    implementation 'co.ronash.android:pushe-base:1.4.0'
}



